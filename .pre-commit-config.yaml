# Pre-commit configuration for the project
# Includes formatting/linting hooks and a local hook to regenerate the yearly heatmap

repos:
  - repo: local
    hooks:
      - id: daily-challenge
        name: daily challenge
        entry: python -c "from daily_challenge import main; main()"
        language: python
        description: "Generate the 2025 yearly heatmap and stage the generated image."
        additional_dependencies: ['matplotlib', 'numpy']