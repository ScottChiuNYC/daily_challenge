# Pre-commit configuration for the project
# Includes formatting/linting hooks and a local hook to regenerate the yearly heatmap

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-flake8
    rev: v6.1.0
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: draw-2025-heatmap
        name: draw 2025 yearly heatmap
        entry: python scripts/generate_heatmap.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
